<!DOCTYPE html>
<html>
  <body style="min-width: 220px; padding: 12px; font-family: sans-serif">
    <div style="text-align: center; margin-bottom: 12px">
      <h3 style="margin: 0; color: #333">K-Novel Translator</h3>
      <div
        id="selectedCount"
        style="font-size: 12px; color: #666; margin-top: 4px"
      >
        Selected: 0
      </div>
    </div>

    <button
      id="toggleSelection"
      style="
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      "
    >
      Toggle Selection Mode
    </button>

    <button
      id="translateSelected"
    >
      Translate Selected Images
    </button>

    <button
      id="clearSelection"
      style="
        width: 100%;
        padding: 8px;
        margin-bottom: 12px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      "
    >
      Clear Selection
    </button>

    <div style="font-size: 11px; color: #999; text-align: center">
      Click to enter selection mode, then click images to select them
    </div>

    <script src="popup.js"></script>
  </body>
</html>
