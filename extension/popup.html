<!DOCTYPE html>
<html>
  <body style="min-width: 220px; padding: 12px; font-family: sans-serif">
    <!-- Title & Selected Image Count -->
    <div style="text-align: center; margin-bottom: 12px">
      <h3 style="margin: 0; color: #333">K-Novel Translator</h3>
      <div
        id="selectedCount"
        style="font-size: 12px; color: #666; margin-top: 4px"
      >
        Selected: 0
      </div>
    </div>

    <!-- API Key Section -->
    <div
      id="apiKeySection"
      style="
        margin-bottom: 12px;
        padding: 8px;
        background: #f8f9fa;
        border-radius: 4px;
      "
    >
      <div style="font-size: 12px; font-weight: bold; margin-bottom: 6px">
        OpenAI API Key
      </div>
      <div style="display: flex; gap: 4px">
        <input
          type="password"
          id="apiKeyInput"
          placeholder="Enter your API key..."
          style="
            flex: 1;
            padding: 6px;
            border: 1px solid white;
            border-radius: 3px;
            font-size: 12px;
          "
        />
        <button
          id="saveApiKey"
          style="
            padding: 6px 10px;
            background: #0011ff;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
          "
        >
          Save
        </button>
        <button
          id="deleteApiKey"
          style="
            padding: 6px 8px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            cursor: pointer;
          "
        >
          Del
        </button>
      </div>
      <div
        id="apiKeyStatus"
        style="font-size: 10px; margin-top: 4px; color: #666"
      ></div>
    </div>
    <!-- Toggle Selection Key -->
    <button
      id="toggleSelection"
      style="
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      "
    >
      Toggle Selection Mode
    </button>
    <!-- Translate Section -->
    <button
      id="translateSelected"
      style="
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      "
    >
      Translate Selected Images
    </button>
    <!-- Open Translation Results -->
    <button
      id="openResults"
      style="
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        background: #17a2b8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      "
    >
      View Translation Results
    </button>
    <!-- Clear Selection Section -->
    <button
      id="clearSelection"
      style="
        width: 100%;
        padding: 10px;
        margin-bottom: 8px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      "
    >
      Clear Selection
    </button>

    <div style="font-size: 11px; color: #999; text-align: center">
      Click to enter selection mode, then click images to select them
    </div>

    <script src="popup.js"></script>
  </body>
</html>
